<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="moontext text-center text-muted">
        <h1>Moon Miner</h1>
    </header>
    <div class="container-fluid align-items-center">
        <div class="row">
            <div class="col-12 ">
                <img id="moon" class="img-responsive align-items-center" src="800px-FullMoon2010.jpg" width="400px"
                    height="345" onclick="mine()"><img>
            </div>
            <div class="text-warning col-6 align-items-center rounded border border-dark shadow-inset bg-black p-3">
                <span id="cheesecount">Cheese Count</span>
            </div>
        </div>
    </div>


    <div class="contanier-fluid">
        <div class="row">

            <div class=" col">
                <h2 class="text-success ">Upgrades</h2> <button class="btn btn-primary"
                    onclick="buyPickaxe()">Pickaxe:<span id="pickaxe"> 0</span> </button>
                <button class="btn btn-primary" onclick="buyDualWield()">Dual Wield:<span id="dualwield">
                        0</span></button>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-danger">Passives</h2> <button class="btn btn-primary" onclick="buyRovers()">Rovers:<span
                        id="rovers"> 0</span></button> <button class="btn btn-primary" onclick="buyMiners()">Miners<span
                        id="miners"> 0</span></button>
            </div>
        </div>
    </div>

    <div class="container-fluid text-primary">
        <div class="row">
            <div class="col">
                <h2 class="text-white">Prices</h2>
                <h4 class="text-primary">Pickaxe $<span id="pickaxeprice">10</span></h4>
                <h4 class="text-primary">DualWield $<span id="dualwieldprice">25</span></h4>
                <h4 class="text-primary">Rovers $<span id="roversprice">60</span></h4>
                <h4 class="text-primary">Miners $<span id="minersprice">70</span></h4>
            </div>
            <div class="col">
                <h2 class="text-white">Modifiers</h2>
                <h4 class="text-primary">Pickaxe +<span id="pickaxemodifier">2</span></h4>
                <h4 class="text-primary">DualWield +<span id="dualwieldmodifier">3</span></h4>
                <h4 class="text-primary">Rovers +<span id="roversmodifier">20</span></h4>
                <h4 class="text-primary">Miners +<span id="minersmodifier">22</span></h4>
            </div>
        </div>
    </div>







    <script src="app.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
